<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<audio id="notification-sound" src="static/audio/a.wav" preload="auto"></audio>


    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="static/images/a.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Chatbot</span>
                                <p>Ask me anything!</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <!-- Messages will be appended here -->
                    </div>
                    <div class="card-footer">
                        <!-- PDF Upload Form -->
                        <form id="uploadForm" enctype="multipart/form-data">
                            <input type="file" name="pdf_files" multiple class="form-control mb-2" required>
                            <button type="submit" class="btn btn-primary btn-block">Upload PDFs</button>
                        </form>
                        <!-- Chat Message Form -->
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Handle PDF Upload
            $("#uploadForm").on("submit", function(event) {
                event.preventDefault();
                var formData = new FormData(this);

                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        if (response.status === "success") {
                            alert('PDF uploaded and processed successfully!');
                        } else {
                            alert('Error uploading PDF.');
                        }
                    }
                });
            });

            // Handle Chat Message Submission
            $("#messageArea").on("submit", function(event) {
                event.preventDefault();
                const rawText = $("#text").val();
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes();
                const str_time = hour + ":" + minute;

                var userHtml = '<div class="d-flex justify-content-end mb-4">' +
                    '<div class="msg_cotainer_send">' + rawText + 
                    '<span class="msg_time_send">' + str_time + '</span></div>' +
                    '<div class="img_cont_msg"><img src="static/images/b.png" class="rounded-circle user_img_msg"></div></div>';
                $("#messageFormeight").append(userHtml);
                $("#text").val("");

                // Send user question to the backend
                $.ajax({
                    url: '/ask',
                    type: 'POST',
                    data: { question: rawText },
                    success: function(response) {
                        var botHtml = '<div class="d-flex justify-content-start mb-4">' +
                            '<div class="img_cont_msg"><img src="static/images/a.png"  class="rounded-circle user_img_msg"></div>' +
                            '<div class="msg_cotainer">' + response.response + 
                            '<span class="msg_time">' + str_time + '</span></div></div>';
                        $("#messageFormeight").append(botHtml);
						document.getElementById('notification-sound').play();


                    }
                });
            });
        });
    </script>
</body>
</html>
